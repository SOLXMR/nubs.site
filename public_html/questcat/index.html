<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestCat - The Memecoin Cat</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="QuestCat" />
    <meta property="og:description" content="Discover the world of QuestCat - the cat on a mission within the Solana blockchain!" />
    <meta property="og:image" content="https://nubs.site/questcat/cat.png" />
    <meta property="og:url" content="https://nubs.site/questcat" />
    <meta property="og:type" content="website" />

    <!-- Inline CSS for styling -->
    <style>
        /* Gradient background and base styling */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc, #00b09b);
            color: #fff;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        /* Flashing text style */
        .flashing-text {
            font-size: 4em;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #ff0000, #ffff00);
            color: white;
            animation: flash 1s infinite;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            box-sizing: border-box;
        }

        /* Flash animation */
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Main content styling */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-width: 100vw;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: slideIn 0.5s;
            box-sizing: border-box;
        }

        #logo {
            width: 150px;
            margin-bottom: 20px;
            animation: fadeIn 1s;
        }

        /* Contract Address Styling */
        .contract-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .contract-bubble {
            background-color: #2ecc71;
            border-radius: 25px;
            padding: 15px;
            font-size: 1.1em;
            color: white;
            display: flex;
            align-items: center;
            animation: pulse 2s infinite;
            box-shadow: 0 8px 15px rgba(46, 204, 113, 0.3);
        }

        .contract-bubble input {
            background: transparent;
            border: none;
            color: white;
            font-size: 1em;
            text-align: center;
            outline: none;
            width: 100%;
        }

        .copy-button {
            background-color: #1abc9c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .copy-button:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Links styling */
        .links-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dex-link, .pump-link, .telegram-link {
            display: flex;
            align-items: center;
            background-color: #6a11cb;
            border-radius: 15px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .dex-link:hover, .pump-link:hover, .telegram-link:hover {
            background-color: #5a0fb0;
        }

        .dex-icon, .pump-icon, .telegram-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            padding: 5px;
            margin-right: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Flashing text at the top -->
    <div class="flashing-text">Buy $QC Quest Cat NOW or ELSE</div>

    <div class="main-content">
        <div class="card">
            <img id="logo" src="cat.png" alt="QuestCat Logo"> <!-- Cat image as logo -->
            <h1>QuestCat</h1>
            <p>Welcome to the official page of QuestCat, the cat that quests in a virtual world powered by the Solana blockchain!</p>
            
            <!-- Contract Address Bubble -->
            <div class="contract-container">
                <div class="contract-bubble">
                    <input type="text" id="contractAddress" value="3So3yQaxh4BZiZt8L8962rcAghZhGTyBeGkn8CFypump" readonly>
                </div>
                <button class="copy-button" onclick="copyToClipboard()">Copy Contract Address</button>
            </div>

            <!-- Links Container -->
            <div class="links-container">
                <!-- Dex Screener Link -->
                <a href="https://dexscreener.com/solana/3So3yQaxh4BZiZt8L8962rcAghZhGTyBeGkn8CFypump" target="_blank" class="dex-link">
                    <img src="dex.webp" alt="Dex Icon" class="dex-icon">
                    Dex Screener Link
                </a>

                <!-- Pump.fun Link -->
                <a href="https://pump.fun/3So3yQaxh4BZiZt8L8962rcAghZhGTyBeGkn8CFypump" target="_blank" class="pump-link">
                    <img src="pumpfun.jpg" alt="Pump Icon" class="pump-icon">
                    Pump.fun Link
                </a>

                <!-- Telegram Link -->
                <a href="https://t.me/QuestCatCTOs" target="_blank" class="telegram-link">
                    <img src="tele.png" alt="Telegram Icon" class="telegram-icon">
                    Telegram Link
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer">
        Â© 2024 QuestCat. All Rights Reserved.
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" src="music1.mp3" autoplay loop></audio>

    <!-- Inline JavaScript -->
    <script>
        function copyToClipboard() {
            const contractAddress = document.getElementById("contractAddress");
            contractAddress.select();
            document.execCommand("copy");
            alert("Contract address copied!");
        }
    </script>
</body>
</html>
