<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f0f8ff; /* Light blue background */
            color: #333; /* Dark text color */
            text-align: center;
            animation: fadeIn 0.5s; /* Fade-in effect */
        }
        h1 {
            font-size: 50px;
            margin: 0;
            color: #ff4500; /* Orange color */
            text-shadow: 2px 2px #ff6347; /* Tomato shadow */
            animation: bounce 1s infinite; /* Bouncing effect */
        }
        p {
            font-size: 20px;
            margin: 20px 0;
            color: #555; /* Gray text color */
        }
        a {
            padding: 10px 20px;
            background-color: #28a745; /* Green button */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Button shadow */
        }
        a:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <h1>Fingers Not Found!</h1>
    <p>Oops! It looks like the page you're looking for has disappeared like a magician's rabbit. üêá</p>
    <p>Don't worry; we all lose our way sometimes!</p>
    <a href="/">Return to Homepage</a>
</body>
</html>
