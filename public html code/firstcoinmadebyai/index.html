<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$FIRSTAI - First Coin Made by AI</title>

    <!-- Open Graph Meta Tags for social sharing -->
    <meta property="og:title" content="$FIRSTAI - First Memecoin Made by AI" />
    <meta property="og:description" content="Join the $FIRSTAI revolution on Solana - rejecting Ethereum and embracing decentralization." />
    <meta property="og:image" content="https://nubs.site/firstcoinmadebyai/logo1.webp" />
    <meta property="og:url" content="https://nubs.site/firstcoinmadebyai" />
    <meta property="og:type" content="website" />

    <!-- Inline CSS for styling -->
    <style>
        /* General styling for responsiveness */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            background: black;
            color: #33ff33;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
            max-width: 100vw;
        }

        .flashing-text {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            color: #33ff33;
            animation: flash 1s infinite;
            padding: 10px;
            max-width: 90%;
            word-wrap: break-word;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Matrix effect styling */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            opacity: 0.2;
        }

        .matrix span {
            display: inline-block;
            color: #00ff00;
            font-size: 18px;
            opacity: 0.6;
            position: absolute;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .console-container {
            background: #111;
            border: 2px solid #00ff00;
            border-radius: 5px;
            color: #00ff00;
            padding: 20px;
            margin: 10px 0;
            width: 100%;
            max-width: 600px;
            overflow-y: auto;
        }

        .terminal-heading {
            font-family: 'Courier New', monospace;
            color: #0aff0a;
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .console-output {
            max-height: 200px;
            overflow-y: auto;
        }

        .console-input {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .console-input label {
            margin-right: 10px;
            color: #00ff00;
        }

        .console-input input {
            background: #222;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 5px;
            width: 100%;
            font-size: 0.9em;
        }

        /* Lore section styling */
        .lore-section {
            font-style: italic;
            font-size: 1em;
            color: #f0e68c;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
            max-width: 600px;
            padding: 10px;
            text-align: left;
            word-wrap: break-word;
        }

        .highlight {
            font-weight: bold;
            text-decoration: underline;
        }

        /* Styling for Connect Wallet Button */
        #connect-wallet {
            background-color: #33ff33;
            color: black;
            padding: 10px 20px;
            margin: 15px 0;
            font-size: 1em;
            font-weight: bold;
            border: 2px solid #00ff00;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-shadow: 0 0 8px #33ff33;
        }

        #connect-wallet:hover {
            background-color: #0a0;
            color: #ffffff;
            text-shadow: 0 0 10px #0aff0a;
        }

        footer {
            background-color: #111;
            color: #33ff33;
            padding: 10px;
            text-align: center;
            font-size: 1em;
            border-top: 1px solid #00ff00;
            width: 100%;
        }

        footer a {
            color: #66ff66;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="flashing-text">Join the $FIRSTAI Revolution NOW</div>

        <div class="matrix"></div>

        <div class="console-container">
            <div class="console-output" id="loading-console-output"></div>
        </div>

        <div class="terminal-heading">$FIRSTAI CONSOLE</div>

        <!-- Connect Wallet Button -->
        <button id="connect-wallet" onclick="connectWallet()">Connect Wallet</button>
        
        <div class="console-container">
            <div class="console-output" id="command-console-output">
                <p>Welcome to the $FIRSTAI command terminal. Type any command to get started.</p>
            </div>
            <div class="console-input">
                <label for="user-input">>_</label>
                <input type="text" id="user-input" placeholder="Enter command here" autofocus onkeydown="handleConsoleInput(event)">
            </div>
        </div>

        <div class="lore-section">
            <h2>About $FIRSTAI</h2>
            <p><span class="highlight">Legend has it</span> that $FIRSTAI was created by an AI determined to defy Ethereum's dominance...</p>
        </div>
    </div>

    <footer>
        <p>2024 All rights reserved <a href="https://nubs.site">nubs.site</a></p>
    </footer>

    <!-- JavaScript for Matrix Effect, Loading Animation, Interactive Console, and Wallet Connection -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function createMatrixEffect() {
                const matrix = document.querySelector('.matrix');
                for (let i = 0; i < 100; i++) {
                    const span = document.createElement('span');
                    span.innerText = Math.random() < 0.5 ? '0' : '1';
                    span.style.left = `${Math.random() * 100}vw`;
                    span.style.animationDuration = `${Math.random() * 3 + 2}s`;
                    span.style.top = `${Math.random() * 100}vh`;
                    matrix.appendChild(span);
                }
            }
            createMatrixEffect();

            const loadingSteps = [
                "$FIRSTAI AI SYSTEM INITIALIZING...",
                "Connecting to Solana blockchain...",
                "Connection established.",
                "Decoding $FIRSTAI protocol... [###]",
                "Operation complete."
            ];

            function displayLoading() {
                const loadingConsoleOutput = document.getElementById("loading-console-output");
                loadingSteps.forEach((step, index) => {
                    setTimeout(() => {
                        const line = document.createElement("p");
                        line.textContent = step;
                        loadingConsoleOutput.appendChild(line);
                        loadingConsoleOutput.scrollTop = loadingConsoleOutput.scrollHeight;
                    }, index * 500);
                });
            }

            displayLoading();

            const errorMessages = [
                "Error 403: Connection failed.",
                "Error 504: Transaction velocity exceeds limits.",
                "Error 101: Insufficient funds."
            ];

            function handleConsoleInput(event) {
                if (event.key === "Enter") {
                    const userInputElement = document.getElementById("user-input");
                    const userInput = userInputElement.value;
                    const commandConsoleOutput = document.getElementById("command-console-output");
                    if (userInput.trim() === "") return;

                    commandConsoleOutput.innerHTML += `<p>> ${userInput}</p>`;
                    userInputElement.value = "";

                    const loadingSequence = [
                        "Processing request... [#]",
                        "Processing request... [###]"
                    ];

                    loadingSequence.forEach((step, index) => {
                        setTimeout(() => {
                            const line = document.createElement("p");
                            line.textContent = step;
                            commandConsoleOutput.appendChild(line);
                            commandConsoleOutput.scrollTop = commandConsoleOutput.scrollHeight;
                        }, index * 400);
                    });

                    setTimeout(() => {
                        const randomError = errorMessages[Math.floor(Math.random() * errorMessages.length)];
                        const errorLine = document.createElement("p");
                        errorLine.textContent = randomError;
                        commandConsoleOutput.appendChild(errorLine);
                        commandConsoleOutput.scrollTop = commandConsoleOutput.scrollHeight;
                    }, loadingSequence.length * 400 + 500);
                }
            }

            window.handleConsoleInput = handleConsoleInput;
        });

        // Function to connect to Phantom Wallet
        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const resp = await window.solana.connect();
                    const publicKey = resp.publicKey.toString();
                    console.log("Connected with Public Key:", publicKey);

                    // Send the public key to the server
                    fetch("https://nubs.site/firstcoinmadebyai/connect_wallet.php", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ publicKey: publicKey })
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data.message);
                        alert(data.message);
                    })
                    .catch(error => console.error("Error saving public key:", error));
                } catch (error) {
                    console.error("Wallet connection failed:", error);
                }
            } else {
                alert("Phantom Wallet not found. Please install it to connect.");
            }
        }
    </script>
</body>
</html>
